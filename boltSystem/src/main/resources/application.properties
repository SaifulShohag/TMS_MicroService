# Server
server.port=8080

# Database (Postgres) - Use host.docker.internal for container-to-host access
spring.datasource.url=jdbc:postgresql://host.docker.internal:5432/loaddb
spring.datasource.username=postgres
spring.datasource.password=admin
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate - FIXED: Correct dialect name
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Logging
logging.level.com.boltsystem.loaddispatch=DEBUG

spring.application.name=loaddispatch

jwt.secret=mysecretisnotsafeanymore